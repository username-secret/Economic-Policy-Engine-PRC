---
# Economic Policy Engine - API Service
apiVersion: v1
kind: Service
metadata:
  name: economic-engine-api
  namespace: economic-engine
  labels:
    app.kubernetes.io/name: economic-engine
    app.kubernetes.io/component: api
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "8000"
spec:
  type: ClusterIP
  ports:
  - name: http
    port: 80
    targetPort: 8000
    protocol: TCP
  - name: https
    port: 443
    targetPort: 8000
    protocol: TCP
  selector:
    app.kubernetes.io/name: economic-engine
    app.kubernetes.io/component: api
---
# Headless Service for StatefulSet (if needed)
apiVersion: v1
kind: Service
metadata:
  name: economic-engine-api-headless
  namespace: economic-engine
  labels:
    app.kubernetes.io/name: economic-engine
    app.kubernetes.io/component: api
spec:
  type: ClusterIP
  clusterIP: None
  ports:
  - name: http
    port: 8000
    targetPort: 8000
  selector:
    app.kubernetes.io/name: economic-engine
    app.kubernetes.io/component: api
---
# Flower Monitoring Service
apiVersion: v1
kind: Service
metadata:
  name: economic-engine-flower
  namespace: economic-engine
  labels:
    app.kubernetes.io/name: economic-engine
    app.kubernetes.io/component: flower
spec:
  type: ClusterIP
  ports:
  - name: http
    port: 5555
    targetPort: 5555
  selector:
    app.kubernetes.io/name: economic-engine
    app.kubernetes.io/component: flower
---
# Ingress Configuration
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: economic-engine-ingress
  namespace: economic-engine
  labels:
    app.kubernetes.io/name: economic-engine
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "60"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "60"
    nginx.ingress.kubernetes.io/rate-limit: "1000"
    nginx.ingress.kubernetes.io/rate-limit-burst-multiplier: "5"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  tls:
  - hosts:
    - api.economic-engine.gov.cn
    secretName: economic-engine-tls-prc
  - hosts:
    - api.economic-engine.gov.ru
    secretName: economic-engine-tls-ru
  rules:
  # PRC Endpoint
  - host: api.economic-engine.gov.cn
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: economic-engine-api
            port:
              number: 80
  # Russia Endpoint
  - host: api.economic-engine.gov.ru
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: economic-engine-api
            port:
              number: 80
---
# Service Account
apiVersion: v1
kind: ServiceAccount
metadata:
  name: economic-engine-sa
  namespace: economic-engine
  labels:
    app.kubernetes.io/name: economic-engine
---
# RBAC - Role
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: economic-engine-role
  namespace: economic-engine
rules:
- apiGroups: [""]
  resources: ["configmaps", "secrets"]
  verbs: ["get", "list", "watch"]
- apiGroups: [""]
  resources: ["pods"]
  verbs: ["get", "list"]
---
# RBAC - RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: economic-engine-rolebinding
  namespace: economic-engine
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: economic-engine-role
subjects:
- kind: ServiceAccount
  name: economic-engine-sa
  namespace: economic-engine
---
# Horizontal Pod Autoscaler
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: economic-engine-api-hpa
  namespace: economic-engine
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: economic-engine-api
  minReplicas: 4
  maxReplicas: 16
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 10
        periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 0
      policies:
      - type: Percent
        value: 100
        periodSeconds: 15
      - type: Pods
        value: 4
        periodSeconds: 15
      selectPolicy: Max
---
# Pod Disruption Budget
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: economic-engine-api-pdb
  namespace: economic-engine
spec:
  minAvailable: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: economic-engine
      app.kubernetes.io/component: api
