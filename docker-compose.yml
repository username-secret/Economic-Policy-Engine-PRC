version: '3.8'

# Economic Policy Engine - Government Deployment
# Supports: PRC (中华人民共和国) and Russian Federation (Российская Федерация)

services:
  # ==========================================================================
  # Core API Service
  # ==========================================================================
  api:
    build: .
    ports:
      - "8000:8000"
    environment:
      # Core Configuration
      - APP_NAME=Economic Policy Engine
      - APP_VERSION=2.0.0
      - ENVIRONMENT=development
      - LOG_LEVEL=INFO

      # Database
      - DATABASE_URL=postgresql://postgres:password@db:5432/economic_engine

      # Cache
      - REDIS_URL=redis://redis:6379/0

      # Feature Flags
      - ENABLE_CHINA_MODULE=true
      - ENABLE_RUSSIA_MODULE=true
      - ENABLE_ML_TRAINING=true
      - ENABLE_ASYNC_TASKS=true

      # Security (Use secrets in production!)
      - JWT_SECRET=development-secret-change-in-production
      - JWT_ALGORITHM=HS256
      - JWT_EXPIRATION_HOURS=24

      # Audit
      - AUDIT_ENABLED=true
      - AUDIT_LOG_PATH=/var/log/economic-engine/audit

      # PRC Data Sources (国家统计局, 海关总署, etc.)
      - NBS_ENDPOINT=https://data.stats.gov.cn/api/v1
      - CUSTOMS_ENDPOINT=https://www.customs.gov.cn/api/v1
      - PBOC_ENDPOINT=https://www.pbc.gov.cn/api/v1
      - NDRC_ENDPOINT=https://www.ndrc.gov.cn/api/v1
      - MOF_ENDPOINT=https://www.mof.gov.cn/api/v1
      - SAFE_ENDPOINT=https://www.safe.gov.cn/api/v1

      # Russia Data Sources (Росстат, ЦБ РФ, etc.)
      - ROSSTAT_ENDPOINT=https://rosstat.gov.ru/api/v1
      - CBR_ENDPOINT=https://cbr.ru/api/v1
      - MINFIN_ENDPOINT=https://minfin.gov.ru/api/v1
      - MINECONOMY_ENDPOINT=https://economy.gov.ru/api/v1
      - FTS_ENDPOINT=https://customs.gov.ru/api/v1

    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health/live"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    volumes:
      - ./data:/app/data
      - audit_logs:/var/log/economic-engine/audit
    networks:
      - economic-network
    deploy:
      resources:
        limits:
          memory: 4G
        reservations:
          memory: 2G

  # ==========================================================================
  # PostgreSQL Database
  # ==========================================================================
  db:
    image: postgres:15-alpine
    environment:
      - POSTGRES_DB=economic_engine
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d economic_engine"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - economic-network
    deploy:
      resources:
        limits:
          memory: 2G

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - economic-network

  # ==========================================================================
  # Data Ingestion Service (PRC + Russia)
  # ==========================================================================
  data-ingestor:
    build: .
    command: python -m src.data_lake.ingestion.economic_data
    environment:
      - DATABASE_URL=postgresql://postgres:password@db:5432/economic_engine
      - LOG_LEVEL=INFO
      - ENABLE_CHINA_MODULE=true
      - ENABLE_RUSSIA_MODULE=true
      # PRC Sources
      - NBS_ENDPOINT=https://data.stats.gov.cn/api/v1
      - CUSTOMS_ENDPOINT=https://www.customs.gov.cn/api/v1
      # Russia Sources
      - ROSSTAT_ENDPOINT=https://rosstat.gov.ru/api/v1
      - CBR_ENDPOINT=https://cbr.ru/api/v1
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./data:/app/data
    networks:
      - economic-network
    restart: unless-stopped

  ml-training:
    build: .
    command: python -c "from src.models.trade.barrier_analyzer import TradeBarrierAnalyzer; analyzer = TradeBarrierAnalyzer(); data = analyzer.generate_training_data(); analyzer.train(data); analyzer.save_model('/app/models/trade_barrier_model.pkl')"
    environment:
      - LOG_LEVEL=INFO
    volumes:
      - ./models:/app/models
    networks:
      - economic-network

  # ==========================================================================
  # Celery Worker (Async Task Processing)
  # ==========================================================================
  celery-worker:
    build: .
    command: celery -A src.tasks.celery_app worker --loglevel=info
    environment:
      - DATABASE_URL=postgresql://postgres:password@db:5432/economic_engine
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - ENABLE_CHINA_MODULE=true
      - ENABLE_RUSSIA_MODULE=true
    depends_on:
      - redis
      - db
    volumes:
      - ./data:/app/data
      - models_data:/app/models
    networks:
      - economic-network
    deploy:
      replicas: 2
      resources:
        limits:
          memory: 2G

  flower:
    build: .
    command: celery -A src.tasks.celery_app flower --port=5555
    environment:
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    ports:
      - "5555:5555"
    depends_on:
      - celery-worker
      - redis
    networks:
      - economic-network

  prometheus:
    image: prom/prometheus:latest
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    networks:
      - economic-network

  grafana:
    image: grafana/grafana:latest
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_INSTALL_PLUGINS=grafana-piechart-panel
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning
    depends_on:
      - prometheus
    networks:
      - economic-network

volumes:
  postgres_data:
  redis_data:
  prometheus_data:
  grafana_data:
  audit_logs:
  models_data:

networks:
  economic-network:
    driver: bridge
